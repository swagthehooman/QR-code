<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!--Icon links-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Style sheets link-->
  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Frontend Mentor | QR code component</title>

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#index">Swagnik Das</a>.
  </div>

  <!--Qr code card-->
  <div class="card-main">
    <img class="qr-code" src="./images/image-qr-code.png" alt="QR-code">
    <div class="text">
      <h3 class="heading">Improve your front-end skills by building projects</h3>
      <p class="info">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</body>

</html>
